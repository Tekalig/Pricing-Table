<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .pricing-container > * {
      background-color: whitesmoke;
      text-align: center;
      flex-basis: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .pricing-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 20px;
    }

    .plan-title {
      font-size: 1.5rem;
      font-weight: bolder;
      margin-bottom: 10px;
    }

    .plan-price {
      font-size: 2.5rem;
      font-weight: bolder;
      margin: 10px 0;
    }

    .plan-features {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    .plan-button {
      background-color: orangered;
      color: white;
      border: 0;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .plan-button:hover {
      background-color: darkorange;
    }

    li {
      list-style: none;
    }

    @media (max-width: 1100px) {
      .pricing-container {
        flex-direction: column;
        gap: 20px;
      }

      .pricing-container > * {
        min-width: 350px;
      }
    }
  </style>
</head>

<body>
  <main class="pricing-container">
    <section class="pricing-plan">
      <h2 class="plan-title">Basic</h2>
      <p class="plan-price">$9.99/month</p>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button" aria-label="Sign up for Basic plan">Sign Up</button>
    </section>
    <section class="pricing-plan">
      <h2 class="plan-title">Standard</h2>
      <p class="plan-price">$19.99/month</p>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button" aria-label="Sign up for Standard plan">Sign Up</button>
    </section>
    <section class="pricing-plan">
      <h2 class="plan-title">Premium</h2>
      <p class="plan-price">$49.99/month</p>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button" aria-label="Sign up for Premium plan">Sign Up</button>
    </section>
  </main>
</body>

</html>
